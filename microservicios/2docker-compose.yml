version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: usuariosDB
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: '' 
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306" 

  usuarios:
    build:
      context: ./usuarios
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - db
      
  productos:
    build:
      context: ./productos
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - db

  ordenes:
    build:
      context: ./ordenes
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    depends_on:
      - usuarios
      - productos
      - db 

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "80:80"
