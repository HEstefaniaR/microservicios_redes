version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: usuariosDB
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: ''
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - app-network

  usuarios:
    build:
      context: ./usuarios
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - app-network

  productos:
    build:
      context: ./productos
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - db
    networks:
      - app-network

  ordenes:
    build:
      context: ./ordenes
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    depends_on:
      - usuarios
      - productos
      - db
    networks:
      - app-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

